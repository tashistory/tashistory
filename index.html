<script>

    var map2015 =  L.tileLayer('./tiles2015/{z}/{x}/{y}.png', {
        attribution: 'План Ташкента 2015г. &copy;',
        continuousWorld: true,
          noWrap: true,
        maxNativeZoom: 6,
            });
    var map1991 =  L.tileLayer('./tiles1991/{z}/{x}/{y}.png', {
        attribution: 'План Ташкента 2015г. &copy;',
        continuousWorld: true,
        noWrap: true,
        maxNativeZoom: 6,
    });
    var map1978 =  L.tileLayer('./tiles1978/{z}/{x}/{y}.png', {
        attribution: 'План Ташкента 2015г. &copy;',
        continuousWorld: true,
        noWrap: true,
        maxNativeZoom: 6,
    });
	var map1966 =  L.tileLayer('./tiles1966/{z}/{x}/{y}.png', {
        attribution: 'План Ташкента 2066г. &copy;',
        continuousWorld: true,
        noWrap: true,
        maxNativeZoom: 6,
    });
    map1936  =  L.tileLayer('./tiles1936/{z}/{x}/{y}.png', {
        attribution: 'План Ташкента 1936г. &copy;',
        continuousWorld: true,
        noWrap: true,
        maxNativeZoom: 6,
    });
    map1922  =  L.tileLayer('./tiles1922/{z}/{x}/{y}.png', {
        attribution: 'План Ташкента 1922г. &copy;',
        continuousWorld: true,
        noWrap: true,
        maxNativeZoom: 6,
    });
    map1890  =  L.tileLayer('./tiles1890/{z}/{x}/{y}.png', {
        attribution: 'План Ташкента 1890г.&copy;',
        continuousWorld: true,
        noWrap: true,
        maxNativeZoom: 6,
    });
    map1872  =  L.tileLayer('./tiles1872/{z}/{x}/{y}.png', {
        attribution: 'План Ташкента 1872г.&copy;',
        continuousWorld: true,
        noWrap: true,
        maxNativeZoom: 6,
    });
    map1870  =  L.tileLayer('./tiles1870/{z}/{x}/{y}.png', {
        attribution: 'План Ташкента 1872г.&copy;',
        continuousWorld: true,
        noWrap: true,
        maxNativeZoom: 6,
    });


    map = L.map('map', {
        crs: L.CRS.Simple,

        maxZoom: 8,
        minZoom: 2,

        layers: map2015,
        fullscreenControl: true,
        fullscreenControlOptions: {
            position: 'topleft'
        }
    }).setView([lat_k,lng_k], zm_k);



    var baseMaps = {
       "План 2015 года": map2015,
        "План 1991 года": map1991,
        "План 1978 года": map1978,
		"Спутниковый снимок 1966 года": map1966,
        "План 1936 года": map1936,
        "План 1922 года": map1922,
        "План 1890 года": map1890,
        "План 1872 года": map1872,
        "План 1870 года": map1870,
   };


    L.control.layers( baseMaps).addTo(map);
</script>
